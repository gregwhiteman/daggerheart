    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&amp;family=Playfair+Display:wght@400;700&amp;display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
        }
        
        .title-font {
            font-family: 'UnifrakturCook', cursive;
        }

        .stat-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stat-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.5);
        }

        .dice {
            animation: roll 4s linear infinite;
        }

        @keyframes roll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes diceRoll {
            0% { transform: scale(0.8) rotate(-10deg); opacity: 0.5; }
            50% { transform: scale(1.1) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .dice-roll-animation {
            animation: diceRoll 0.5s ease-out;
        }

        .score-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto;
        }

        @media (min-width: 640px) {
            .score-circle {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }
        }

        /* Touch optimization */
        * {
            -webkit-tap-highlight-color: transparent;
        }

        input, button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .touch-manipulation {
            touch-action: manipulation;
        }

        .score-circle.hope-higher {
            border-color: #ffffff;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2));
            color: #ffffff;
        }

        .score-circle.fear-higher {
            border-color: #000000;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));
            color: #e5e7eb;
        }

        .score-circle.critical {
            border-color: #eab308;
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.2), rgba(234, 179, 8, 0.3));
            color: #eab308;
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.5);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(234, 179, 8, 0.5); }
            50% { box-shadow: 0 0 30px rgba(234, 179, 8, 0.8); }
        }

        .critical-label {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #eab308;
            text-shadow: 0 0 10px rgba(234, 179, 8, 0.5);
        }
    </style>

    <script>
        // Tailwind script already loaded

        function calculateStats(ac, hp) {
            let hpSlots = Math.max(5, Math.min(12, Math.round(hp / 10)));
            const evasion = Math.round((ac + 9) / 2);
            let armor = Math.round(hpSlots * 0.65);
            let stress = Math.min(12, 6 + Math.floor(hpSlots / 2));
            
            // Load saved values from localStorage or use calculated defaults
            const savedHpSlots = localStorage.getItem('daggerheart_hpSlots');
            const savedArmor = localStorage.getItem('daggerheart_armor');
            const savedStress = localStorage.getItem('daggerheart_stress');
            const savedHope = localStorage.getItem('daggerheart_hope');
            
            if (savedHpSlots !== null) {
                hpSlots = parseInt(savedHpSlots);
            }
            if (savedArmor !== null) {
                armor = parseInt(savedArmor);
            }
            if (savedStress !== null) {
                stress = parseInt(savedStress);
            }
            
            const hope = savedHope !== null ? parseInt(savedHope) : 3;
            const major = 2 * hpSlots + 3;
            const severe = 2 * major;

            return { hope, hpSlots, evasion, major, severe, armor, stress };
        }

        function createStatCard(title, value, icon, subtitle, color = 'emerald') {
            return `
                <div class="stat-card bg-zinc-900 border border-zinc-700 rounded-3xl p-4 sm:p-8 text-center group">
                    <div class="text-3xl sm:text-5xl mb-2 sm:mb-4 opacity-80 group-hover:scale-110 transition-transform">${icon}</div>
                    <div class="text-[10px] sm:text-xs uppercase tracking-widest text-zinc-400 mb-1">${title}</div>
                    <div class="text-4xl sm:text-6xl font-bold text-white mb-1 sm:mb-2">${value}</div>
                    ${subtitle ? `<div class="text-[10px] sm:text-[11px] text-zinc-500 font-mono">${subtitle}</div>` : ''}
                </div>
            `;
        }

        function createInteractiveStatCard(id, value, icon, title, subtitle, minValue = 0, maxValue = null) {
            const isMinDisabled = value <= minValue;
            const isMaxDisabled = maxValue !== null && value >= maxValue;
            const minDisabledClass = isMinDisabled ? 'opacity-50 cursor-not-allowed' : 'hover:bg-zinc-700 active:scale-95';
            const maxDisabledClass = isMaxDisabled ? 'opacity-50 cursor-not-allowed' : 'hover:bg-zinc-700 active:scale-95';
            const minDisabledAttr = isMinDisabled ? 'disabled' : '';
            const maxDisabledAttr = isMaxDisabled ? 'disabled' : '';
            
            return `
                <div class="stat-card bg-zinc-900 border border-zinc-700 rounded-3xl p-4 sm:p-8 text-center group">
                    <div class="text-3xl sm:text-5xl mb-2 sm:mb-4 opacity-80 group-hover:scale-110 transition-transform">${icon}</div>
                    <div class="text-[10px] sm:text-xs uppercase tracking-widest text-zinc-400 mb-1">${title}</div>
                    <div class="flex items-center justify-center gap-3 sm:gap-4 mb-1 sm:mb-2">
                        <button 
                            id="${id}-decrease-btn"
                            onclick="adjustStat('${id}', -1, ${minValue}, ${maxValue !== null ? maxValue : 'null'})"
                            ${minDisabledAttr}
                            class="bg-zinc-800 ${minDisabledClass} border border-zinc-600 text-white font-bold text-2xl sm:text-3xl w-10 h-10 sm:w-12 sm:h-12 rounded-full flex items-center justify-center transition-all touch-manipulation">
                            ‚àí
                        </button>
                        <div id="${id}-value-display" class="text-4xl sm:text-6xl font-bold text-white min-w-[60px] sm:min-w-[80px] text-center">${value}</div>
                        <button 
                            id="${id}-increase-btn"
                            onclick="adjustStat('${id}', 1, ${minValue}, ${maxValue !== null ? maxValue : 'null'})"
                            ${maxDisabledAttr}
                            class="bg-zinc-800 ${maxDisabledClass} border border-zinc-600 text-white font-bold text-2xl sm:text-3xl w-10 h-10 sm:w-12 sm:h-12 rounded-full flex items-center justify-center transition-all touch-manipulation">
                            +
                        </button>
                    </div>
                    ${subtitle ? `<div class="text-[10px] sm:text-[11px] text-zinc-500 font-mono">${subtitle}</div>` : ''}
                </div>
            `;
        }

        function createHopeCard(hope) {
            return createInteractiveStatCard('hope', hope, 'üïäÔ∏è', '', '', 0, null);
        }

        function renderResults(stats) {
            const grid = document.getElementById('stats-grid');
            grid.innerHTML = `
                ${createHopeCard(stats.hope)}
                ${createStatCard('THRESHOLD', `${stats.major} / ${stats.severe}`, '‚ö°', 'Major / Severe', 'rose')}
                ${createInteractiveStatCard('hpSlots', stats.hpSlots, '‚ù§Ô∏è', 'HP SLOTS', 'Hit Point Slots', 1, 20)}
                ${createStatCard('EVASION', stats.evasion, 'üõ°Ô∏è', 'Defense DC', 'amber')}
                ${createInteractiveStatCard('armor', stats.armor, 'üõ°Ô∏è', 'ARMOR', 'Armor Slots', 0, null)}
                ${createInteractiveStatCard('stress', stats.stress, 'üí•', 'STRESS', 'Stress', 0, 12)}
            `;
            
            document.getElementById('results').classList.remove('hidden');
        }

        function adjustStat(statId, change, minValue = 0, maxValue = null) {
            // Ensure change is only -1 or 1
            if (change !== -1 && change !== 1) {
                change = change > 0 ? 1 : -1;
            }
            
            const displayEl = document.getElementById(`${statId}-value-display`);
            if (!displayEl) return;
            
            const currentText = displayEl.textContent.trim();
            const parsed = parseInt(currentText);
            const currentValue = isNaN(parsed) ? 0 : parsed;
            let newValue = currentValue + change;
            
            // Apply min/max constraints
            if (newValue < minValue) return;
            if (maxValue !== null && newValue > maxValue) return;
            
            // Update display
            displayEl.textContent = newValue;
            
            // Update button states
            const decreaseBtn = document.getElementById(`${statId}-decrease-btn`);
            const increaseBtn = document.getElementById(`${statId}-increase-btn`);
            
            if (decreaseBtn) {
                if (newValue <= minValue) {
                    decreaseBtn.disabled = true;
                    decreaseBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    decreaseBtn.classList.remove('hover:bg-zinc-700', 'active:scale-95');
                } else {
                    decreaseBtn.disabled = false;
                    decreaseBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    decreaseBtn.classList.add('hover:bg-zinc-700', 'active:scale-95');
                }
            }
            
            if (increaseBtn && maxValue !== null) {
                if (newValue >= maxValue) {
                    increaseBtn.disabled = true;
                    increaseBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    increaseBtn.classList.remove('hover:bg-zinc-700', 'active:scale-95');
                } else {
                    increaseBtn.disabled = false;
                    increaseBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    increaseBtn.classList.add('hover:bg-zinc-700', 'active:scale-95');
                }
            }
            
            // Save to localStorage
            localStorage.setItem(`daggerheart_${statId}`, newValue.toString());
        }

        function adjustHope(change) {
            adjustStat('hope', change, 0, null);
        }

        function convertStats() {
            const acInput = document.getElementById('ac');
            const hpInput = document.getElementById('hp');
            
            const ac = parseInt(acInput.value) || 10;
            const hp = parseInt(hpInput.value) || 20;
            
            const stats = calculateStats(ac, hp);
            renderResults(stats);
        }

        // Toggle visibility of D&D inputs
        function toggleInputsVisibility(show) {
            const inputsContainer = document.getElementById('dnd-inputs-container');
            const hideButton = document.getElementById('hide-inputs-container');
            const showButton = document.getElementById('show-inputs-container');
            
            if (show) {
                inputsContainer.classList.remove('hidden');
                hideButton.classList.remove('hidden');
                showButton.classList.add('hidden');
                localStorage.setItem('daggerheart_inputs_visible', 'true');
            } else {
                inputsContainer.classList.add('hidden');
                hideButton.classList.add('hidden');
                showButton.classList.remove('hidden');
                localStorage.setItem('daggerheart_inputs_visible', 'false');
            }
        }

        // Save data to localStorage
        function saveToLocalStorage() {
            const name = document.getElementById('character-name').value || '';
            const ac = document.getElementById('ac').value || '';
            const hp = document.getElementById('hp').value || '';
            
            localStorage.setItem('daggerheart_character_name', name);
            localStorage.setItem('daggerheart_ac', ac);
            localStorage.setItem('daggerheart_hp', hp);
        }

        // Load data from localStorage
        function loadFromLocalStorage() {
            const savedName = localStorage.getItem('daggerheart_character_name');
            const savedAC = localStorage.getItem('daggerheart_ac');
            const savedHP = localStorage.getItem('daggerheart_hp');
            const inputsVisible = localStorage.getItem('daggerheart_inputs_visible');
            
            if (savedName !== null) {
                document.getElementById('character-name').value = savedName;
            }
            if (savedAC !== null) {
                document.getElementById('ac').value = savedAC;
            }
            if (savedHP !== null) {
                document.getElementById('hp').value = savedHP;
            }
            
            // Load visibility state (default to visible if not set)
            if (inputsVisible === 'false') {
                toggleInputsVisibility(false);
            } else {
                toggleInputsVisibility(true);
            }
        }

        // Live conversion (bonus feature)
        function resetHope() {
            // Reset hope to default value of 3
            localStorage.setItem('daggerheart_hope', '3');
            
            // Update display if it exists
            const hopeDisplay = document.getElementById('hope-value-display');
            if (hopeDisplay) {
                hopeDisplay.textContent = '3';
                
                // Update button state
                const decreaseBtn = document.getElementById('hope-decrease-btn');
                if (decreaseBtn) {
                    decreaseBtn.disabled = false;
                    decreaseBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    decreaseBtn.classList.add('hover:bg-zinc-700', 'active:scale-95');
                }
            }
        }

        function resetStats() {
            // Remove saved stat overrides when AC or HP changes
            localStorage.removeItem('daggerheart_hpSlots');
            localStorage.removeItem('daggerheart_armor');
            localStorage.removeItem('daggerheart_stress');
        }

        function liveConvert() {
            const ac = parseInt(document.getElementById('ac').value) || 10;
            const hp = parseInt(document.getElementById('hp').value) || 20;
            
            // Reset hope and other stats when AC or HP changes
            resetHope();
            resetStats();
            
            if (ac >= 8 && hp >= 5) {
                const stats = calculateStats(ac, hp);
                renderResults(stats);
            }
        }

        function loadExample(ac, hp) {
            document.getElementById('ac').value = ac;
            document.getElementById('hp').value = hp;
            convertStats();
        }

        // Display roll results
        function displayRollResults(hope, fear, animate = false) {
            // Calculate total
            const total = hope + fear;
            
            // Check for critical (both dice are the same)
            const isCritical = hope === fear;
            
            // Determine which is higher
            const fearHigher = fear > hope;
            const hopeHigher = hope > fear;
            
            // Update the display
            document.getElementById('hope-value').textContent = hope;
            document.getElementById('fear-value').textContent = fear;
            document.getElementById('hope-die').textContent = hope;
            document.getElementById('fear-die').textContent = fear;
            
            // Update icon (skull for Fear higher, dove for Hope higher, lightning for critical)
            const iconEl = document.getElementById('result-icon');
            const criticalLabelEl = document.getElementById('critical-label');
            
            if (isCritical) {
                // Critical: check if both dice are 1-6 (Fear) or 7-12 (Hope)
                const isCriticalWithFear = hope <= 6 && fear <= 6;
                const isCriticalWithHope = hope >= 7 && fear >= 7;
                
                if (isCriticalWithFear) {
                    // Critical with Fear: skull + lightning bolt
                    iconEl.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;"><span class="text-4xl sm:text-6xl">üíÄ</span><span class="text-4xl sm:text-6xl" style="color: #eab308;">‚ö°</span></div>';
                    criticalLabelEl.textContent = 'CRITICAL WITH FEAR';
                } else if (isCriticalWithHope) {
                    // Critical with Hope: dove + lightning bolt
                    iconEl.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;"><span class="text-4xl sm:text-6xl">üïäÔ∏è</span><span class="text-4xl sm:text-6xl" style="color: #eab308;">‚ö°</span></div>';
                    criticalLabelEl.textContent = 'CRITICAL WITH HOPE';
                } else {
                    // Fallback: just lightning bolt (shouldn't happen with D12, but just in case)
                    iconEl.innerHTML = '<span class="text-4xl sm:text-6xl block" style="color: #eab308;">‚ö°</span>';
                    criticalLabelEl.textContent = 'CRITICAL';
                }
                iconEl.className = 'text-6xl flex items-center justify-center';
                criticalLabelEl.classList.remove('hidden');
            } else {
                criticalLabelEl.classList.add('hidden');
                if (fearHigher) {
                    iconEl.innerHTML = '<span class="text-4xl sm:text-6xl block">üíÄ</span>'; // Black skull
                    iconEl.className = 'text-4xl sm:text-6xl flex items-center justify-center';
                } else if (hopeHigher) {
                    iconEl.innerHTML = '<span class="text-4xl sm:text-6xl block">üïäÔ∏è</span>'; // White dove
                    iconEl.className = 'text-4xl sm:text-6xl flex items-center justify-center';
                }
            }
            
            // Update total score circle
            const circleEl = document.getElementById('total-score-circle');
            circleEl.textContent = total;
            circleEl.className = 'score-circle';
            
            // Reset inline styles
            circleEl.style.borderColor = '';
            circleEl.style.background = '';
            circleEl.style.color = '';
            
            if (isCritical) {
                circleEl.classList.add('critical');
                circleEl.classList.remove('hope-higher', 'fear-higher');
            } else if (hopeHigher) {
                circleEl.classList.add('hope-higher');
                circleEl.classList.remove('fear-higher', 'critical');
            } else if (fearHigher) {
                circleEl.classList.add('fear-higher');
                circleEl.classList.remove('hope-higher', 'critical');
            }
            
            // Show the results
            document.getElementById('dice-results').classList.remove('hidden');
            
            // Add a rolling animation effect only if animate is true
            if (animate) {
                const hopeEl = document.getElementById('hope-value');
                const fearEl = document.getElementById('fear-value');
                hopeEl.classList.remove('dice-roll-animation');
                fearEl.classList.remove('dice-roll-animation');
                setTimeout(() => {
                    hopeEl.classList.add('dice-roll-animation');
                    fearEl.classList.add('dice-roll-animation');
                }, 10);
            }
        }

        function rollHopeFear() {
            // Roll 2 D12 dice
            const hope = Math.floor(Math.random() * 12) + 1;
            const fear = Math.floor(Math.random() * 12) + 1;
            
            // Save to localStorage
            localStorage.setItem('daggerheart_last_hope', hope.toString());
            localStorage.setItem('daggerheart_last_fear', fear.toString());
            
            // Display with animation
            displayRollResults(hope, fear, true);
        }

        // Load last roll from localStorage
        function loadLastRoll() {
            const savedHope = localStorage.getItem('daggerheart_last_hope');
            const savedFear = localStorage.getItem('daggerheart_last_fear');
            
            if (savedHope !== null && savedFear !== null) {
                const hope = parseInt(savedHope);
                const fear = parseInt(savedFear);
                // Display without animation
                displayRollResults(hope, fear, false);
            }
        }

        // Auto-convert on page load with defaults
        window.onload = function() {
            // Load saved data from localStorage
            loadFromLocalStorage();
            
            // Load last roll from localStorage
            loadLastRoll();
            
            // Initial conversion
            setTimeout(() => {
                convertStats();
            }, 300);
        };
    </script>
</body>
</html>
