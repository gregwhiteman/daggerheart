        @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&amp;family=Playfair+Display:wght@400;700&amp;display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
        }
        
        .title-font {
            font-family: 'UnifrakturCook', cursive;
        }

        .stat-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stat-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.5);
        }

        .dice {
            animation: roll 4s linear infinite;
        }

        @keyframes roll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes diceRoll {
            0% { transform: scale(0.8) rotate(-10deg); opacity: 0.5; }
            50% { transform: scale(1.1) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .dice-roll-animation {
            animation: diceRoll 0.5s ease-out;
        }

        .score-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto;
        }

        @media (min-width: 640px) {
            .score-circle {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }
        }

        /* Touch optimization */
        * {
            -webkit-tap-highlight-color: transparent;
        }

        input, button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .touch-manipulation {
            touch-action: manipulation;
        }

        .score-circle.hope-higher {
            border-color: #ffffff;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2));
            color: #ffffff;
        }

        .score-circle.fear-higher {
            border-color: #000000;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));
            color: #e5e7eb;
        }

        .score-circle.critical {
            border-color: #eab308;
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.2), rgba(234, 179, 8, 0.3));
            color: #eab308;
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.5);
            animation: pulse-glow 2s ease-in-out infinite;

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(234, 179, 8, 0.5); }
            50% { box-shadow: 0 0 30px rgba(234, 179, 8, 0.8); }
        }

        .critical-label {

            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #eab308;
            text-shadow: 0 0 10px rgba(234, 179, 8, 0.5);
        }

    <script>
        // Tailwind script already loaded

        function calculateStats(ac, hp) {
            const calculatedHpSlots = Math.max(5, Math.min(12, Math.round(hp / 10)));
            const evasion = Math.round((ac + 9) / 2);
            const calculatedArmor = Math.round(calculatedHpSlots * 0.65);
            let stress = Math.min(12, 6 + Math.floor(calculatedHpSlots / 2));
            
            // Load saved values from localStorage or use calculated defaults
            const savedHpSlots = localStorage.getItem('daggerheart_hpSlots');
            const savedArmor = localStorage.getItem('daggerheart_armor');
            const savedStress = localStorage.getItem('daggerheart_stress');
            const savedHope = localStorage.getItem('daggerheart_hope');
            
            let hpSlots = calculatedHpSlots;
            if (savedHpSlots !== null) {
                hpSlots = parseInt(savedHpSlots);
                // Ensure hpSlots doesn't exceed calculated max
                hpSlots = Math.min(hpSlots, calculatedHpSlots);
            }
            // Armor defaults to 0, not the calculated value
            let armor = 0;
            if (savedArmor !== null) {
                armor = parseInt(savedArmor);
                // Ensure armor doesn't exceed calculated max
                armor = Math.min(armor, calculatedArmor);
            }
            if (savedStress !== null) {
                stress = parseInt(savedStress);
            }
            
            const hope = savedHope !== null ? parseInt(savedHope) : 3;
            const major = 2 * hpSlots + 3;
            const severe = 2 * major;
            const calculatedStress = Math.min(12, 6 + Math.floor(calculatedHpSlots / 2));
            
            // When stress exceeds calculated value, it depletes HP
            // HP = max(0, calculatedHpSlots - (stress - calculatedStress)) when stress > calculatedStress
            if (stress > calculatedStress) {
                const stressExcess = stress - calculatedStress;
                const stressDepletedHp = Math.max(0, calculatedHpSlots - stressExcess);
                // If HP is above what stress allows, reduce it
                if (hpSlots > stressDepletedHp) {
                    hpSlots = stressDepletedHp;
                }
            }

            return { hope, hpSlots, calculatedHpSlots, evasion, major, severe, armor, calculatedArmor, stress, calculatedStress };
        }

            const isMinDisabled = (id === 'stress' && minValue === -Infinity) ? false : (value <= minValue);
            const isMaxDisabled = maxValue !== null && value >= maxValue;

                    <div id="${id}-icon" class="text-3xl sm:text-5xl opacity-80 group-hover:scale-110 transition-transform" data-original-icon="${icon}">${displayIcon}</div>
                    <div class="text-lg sm:text-xl text-zinc-400 font-mono">(${calculatedValue})</div>
                   </div>`
                : `<div id="${id}-icon" class="text-3xl sm:text-5xl mb-2 sm:mb-4 opacity-80 group-hover:scale-110 transition-transform" data-original-icon="${icon}">${displayIcon}</div>`;
            
            return `

                    ${iconDisplay}

                        <div id="${id}-value-display" class="text-4xl sm:text-6xl font-bold text-white min-w-[60px] sm:min-w-[80px] text-center">${value}</div>
                        <button 
                            id="${id}-increase-btn"
                            onclick="adjustStat('${id}', 1, ${minValue}, ${maxValue !== null ? maxValue : 'null'})"
                            ${maxDisabledAttr}
                            class="bg-zinc-800 ${maxDisabledClass} border border-zinc-600 text-white font-bold text-2xl sm:text-3xl w-10 h-10 sm:w-12 sm:h-12 rounded-full flex items-center justify-center transition-all touch-manipulation">

                    ${subtitle ? `<div class="text-[10px] sm:text-[11px] text-zinc-500 font-mono">${subtitle}</div>` : ''}

        function renderResults(stats) {
            const grid = document.getElementById('stats-grid');

            const resultsContainer = document.getElementById('results');
            let buttonSection = document.getElementById('threshold-buttons-section');

            buttonSection.innerHTML = `

        function adjustStat(statId, change, minValue = 0, maxValue = null) {
            // Ensure change is only -1 or 1
            if (change !== -1 && change !== 1) {
                change = change > 0 ? 1 : -1;
            }
            
            const displayEl = document.getElementById(`${statId}-value-display`);
            if (!displayEl) return;
            
            // For armor and hpSlots, get max from data attribute if available (in case it was recalculated)
            if ((statId === 'armor' || statId === 'hpSlots') && maxValue === null) {
                const increaseBtn = document.getElementById(`${statId}-increase-btn`);
                if (increaseBtn && increaseBtn.getAttribute('data-max')) {
                    maxValue = parseInt(increaseBtn.getAttribute('data-max'));
                }
            }
            
            const currentText = displayEl.textContent.trim();
            const parsed = parseInt(currentText);
            const currentValue = isNaN(parsed) ? 0 : parsed;
            let newValue = currentValue + change;
            
            // Apply min/max constraints
            if (newValue < minValue) return;
            
            // For HP Slots, check if stress exceeds calculated value and would limit HP
            if (statId === 'hpSlots') {
                const stressDisplay = document.getElementById('stress-value-display');
                if (stressDisplay) {
                    const stressValue = parseInt(stressDisplay.textContent) || 0;
                    const hpSlotsIncreaseBtn = document.getElementById('hpSlots-increase-btn');
                    if (hpSlotsIncreaseBtn) {
                        const calculatedHpSlots = parseInt(hpSlotsIncreaseBtn.getAttribute('data-max')) || 0;
                        const calculatedStress = Math.min(12, 6 + Math.floor(calculatedHpSlots / 2));
                        
                        if (stressValue > calculatedStress) {
                            const stressExcess = stressValue - calculatedStress;
                            const maxHpFromStress = Math.max(0, calculatedHpSlots - stressExcess);
                            if (newValue > maxHpFromStress) {
                                return; // Cannot increase HP above stress-depleted value
                            }
                            // Update maxValue to the stress-depleted value
                            maxValue = maxHpFromStress;
                        }
                    }
                }
            }
            
            // For Stress: prevent increasing if HP is already 0
            if (statId === 'stress' && change > 0) {
                const hpSlotsDisplay = document.getElementById('hpSlots-value-display');
                if (hpSlotsDisplay) {
                    const currentHp = parseInt(hpSlotsDisplay.textContent) || 0;
                    if (currentHp === 0) {
                        return; // Cannot increase stress when HP is 0
                    }
                }
            }
            
            if (maxValue !== null && newValue > maxValue) return;
            
            // Special handling for stress: when exceeding calculated value, deplete HP
            if (statId === 'stress') {
                const hpSlotsDisplay = document.getElementById('hpSlots-value-display');
                const hpSlotsIncreaseBtn = document.getElementById('hpSlots-increase-btn');
                if (hpSlotsDisplay && hpSlotsIncreaseBtn) {
                    const calculatedHpSlots = parseInt(hpSlotsIncreaseBtn.getAttribute('data-max')) || 0;
                    const calculatedStress = Math.min(12, 6 + Math.floor(calculatedHpSlots / 2));
                    const currentHp = parseInt(hpSlotsDisplay.textContent) || 0;
                    
                    if (newValue > calculatedStress) {
                        // Stress exceeds calculated: deplete HP
                        const stressExcess = newValue - calculatedStress;
                        const stressDepletedHp = Math.max(0, calculatedHpSlots - stressExcess);
                        
                        // If current HP is above what stress allows, reduce it
                        if (currentHp > stressDepletedHp) {
                            hpSlotsDisplay.textContent = stressDepletedHp;
                            localStorage.setItem('daggerheart_hpSlots', stressDepletedHp.toString());
                            
                            // Update HP icon and all icons if HP reaches 0
                            updateAllIconsForHpSlots(stressDepletedHp);
                            
                            // Update HP button states
                            const hpSlotsDecreaseBtn = document.getElementById('hpSlots-decrease-btn');
                            if (hpSlotsDecreaseBtn) {
                                if (stressDepletedHp <= 0) {
                                    hpSlotsDecreaseBtn.disabled = true;
                                    hpSlotsDecreaseBtn.classList.add('opacity-50', 'cursor-not-allowed');
                                    hpSlotsDecreaseBtn.classList.remove('hover:bg-zinc-700', 'active:scale-95');
                                } else {
                                    hpSlotsDecreaseBtn.disabled = false;
                                    hpSlotsDecreaseBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                                    hpSlotsDecreaseBtn.classList.add('hover:bg-zinc-700', 'active:scale-95');
                                }
                            }
                            if (stressDepletedHp >= calculatedHpSlots) {
                                hpSlotsIncreaseBtn.disabled = true;
                                hpSlotsIncreaseBtn.classList.add('opacity-50', 'cursor-not-allowed');
                                hpSlotsIncreaseBtn.classList.remove('hover:bg-zinc-700', 'active:scale-95');
                            } else {
                                hpSlotsIncreaseBtn.disabled = false;
                                hpSlotsIncreaseBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                                hpSlotsIncreaseBtn.classList.add('hover:bg-zinc-700', 'active:scale-95');
                            }
                        }
                    } else {
                        // Stress is at or below calculated: HP can go back up to calculated value
                        // Update HP button states to allow increase if HP is below calculated
                        if (currentHp >= calculatedHpSlots) {
                            hpSlotsIncreaseBtn.disabled = true;
                            hpSlotsIncreaseBtn.classList.add('opacity-50', 'cursor-not-allowed');
                            hpSlotsIncreaseBtn.classList.remove('hover:bg-zinc-700', 'active:scale-95');

                            hpSlotsIncreaseBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                            hpSlotsIncreaseBtn.classList.add('hover:bg-zinc-700', 'active:scale-95');
                        }
                    }
                }
            }
            
            // Update display
            displayEl.textContent = newValue;
            
            // Special handling for hpSlots: update all icons when value changes to/from 0
            if (statId === 'hpSlots') {
                updateAllIconsForHpSlots(newValue);
                
                // Update stress increase button state when HP changes
                const stressIncreaseBtn = document.getElementById('stress-increase-btn');
                if (stressIncreaseBtn) {

                        stressIncreaseBtn.disabled = true;
                        stressIncreaseBtn.classList.add('opacity-50', 'cursor-not-allowed');
                        stressIncreaseBtn.classList.remove('hover:bg-zinc-700', 'active:scale-95');
                    } else {

                        const stressDisplay = document.getElementById('stress-value-display');

                            const currentStress = parseInt(stressDisplay.textContent) || 0;
                            // Check if there's a max value constraint
                            const stressCard = document.getElementById('stress-increase-btn');
                            // For now, just enable it if HP > 0 (stress has no max)

                            stressIncreaseBtn.classList.add('hover:bg-zinc-700', 'active:scale-95');
                        }
                    }
                }
            }
            
            // Update button states
            const decreaseBtn = document.getElementById(`${statId}-decrease-btn`);
            const increaseBtn = document.getElementById(`${statId}-increase-btn`);
            
            if (decreaseBtn) {
                // For stress, check if HP is 0 to determine if decrease should be disabled
                if (statId === 'stress' && minValue === -Infinity) {
                    const hpSlotsDisplay = document.getElementById('hpSlots-value-display');
                    const hpSlotsIncreaseBtn = document.getElementById('hpSlots-increase-btn');
                    if (hpSlotsDisplay && hpSlotsIncreaseBtn) {
                        const currentHp = parseInt(hpSlotsDisplay.textContent) || 0;
                        const calculatedHpSlots = parseInt(hpSlotsIncreaseBtn.getAttribute('data-max')) || 0;
                        
                        // If HP is 0, check if stress can go more negative
                        if (currentHp === 0) {
                            const maxNegativeStress = -calculatedHpSlots;

                                decreaseBtn.disabled = true;
                                decreaseBtn.classList.add('opacity-50', 'cursor-not-allowed');
                                decreaseBtn.classList.remove('hover:bg-zinc-700', 'active:scale-95');
                            } else {
                                decreaseBtn.disabled = false;

                        decreaseBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                        decreaseBtn.classList.add('hover:bg-zinc-700', 'active:scale-95');
                    }
                } else if (newValue <= minValue) {
                    decreaseBtn.disabled = true;
                    decreaseBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    decreaseBtn.classList.remove('hover:bg-zinc-700', 'active:scale-95');
                } else {
                    decreaseBtn.disabled = false;
                    decreaseBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    decreaseBtn.classList.add('hover:bg-zinc-700', 'active:scale-95');
                }
            }
            
            // For HP Slots, check if stress exceeds calculated value and limits the max
            if (statId === 'hpSlots' && increaseBtn) {
                const stressDisplay = document.getElementById('stress-value-display');
                if (stressDisplay) {
                    const stressValue = parseInt(stressDisplay.textContent) || 0;
                    const calculatedHpSlots = parseInt(increaseBtn.getAttribute('data-max')) || 0;
                    const calculatedStress = Math.min(12, 6 + Math.floor(calculatedHpSlots / 2));
                    
                    if (stressValue > calculatedStress) {
                        const stressExcess = stressValue - calculatedStress;
                        const maxHpFromStress = Math.max(0, calculatedHpSlots - stressExcess);
                        if (newValue >= maxHpFromStress) {
                            increaseBtn.disabled = true;
                            increaseBtn.classList.add('opacity-50', 'cursor-not-allowed');
                            increaseBtn.classList.remove('hover:bg-zinc-700', 'active:scale-95');
                        } else {
                            increaseBtn.disabled = false;
                            increaseBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                            increaseBtn.classList.add('hover:bg-zinc-700', 'active:scale-95');
                        }
                    } else {
                        // No stress limit, use normal maxValue
                        if (maxValue !== null && newValue >= maxValue) {
                            increaseBtn.disabled = true;

                } else if (maxValue !== null && newValue >= maxValue) {

        function handleThresholdButton(type) {
            const hpSlotsDisplay = document.getElementById('hpSlots-value-display');
            if (!hpSlotsDisplay) return;
            
            const currentHp = parseInt(hpSlotsDisplay.textContent) || 0;
            if (currentHp <= 0) return; // Can't deduct if HP is already 0
            
            let hpDeduction = 0;
            
            if (type === 'min') {
                // Deduct 1 HP from HP value
                hpDeduction = 1;
            } else if (type === 'maj') {
                // Deduct 2 HP from HP value
                hpDeduction = 2;
            } else if (type === 'sev') {
                // Deduct 3 HP from HP value
                hpDeduction = 3;
            }
            
            if (hpDeduction > 0) {
                // Deduct HP multiple times (one at a time to trigger all updates)
                for (let i = 0; i < hpDeduction && currentHp - i > 0; i++) {
                    adjustStat('hpSlots', -1, 0, null);
                }
            }
        }

            localStorage.removeItem('daggerheart_stress');
            
            // Recalculate and re-render stats with defaults
            const acInput = document.getElementById('ac');
            const hpInput = document.getElementById('hp');

            const hp = parseInt(hpInput.value) || 20;
            
            if (ac >= 8 && hp >= 5) {

        // Toggle visibility of D&D inputs
        function toggleInputsVisibility(show) {
            const inputsContainer = document.getElementById('dnd-inputs-container');

            const showButton = document.getElementById('show-inputs-container');
            
            if (show) {

        // Display roll results

            // Check for critical (both dice are the same)

            const fearHigher = fear > hope;
            const hopeHigher = hope > fear;
            
            // Update the display

            document.getElementById('fear-value').textContent = fear;
            document.getElementById('hope-die').textContent = hope;
            document.getElementById('fear-die').textContent = fear;

            const criticalLabelEl = document.getElementById('critical-label');
            
            if (isCritical) {
                // Critical: check if both dice are 1-6 (Fear) or 7-12 (Hope)
                const isCriticalWithFear = hope <= 6 && fear <= 6;
                const isCriticalWithHope = hope >= 7 && fear >= 7;
                
                if (isCriticalWithFear) {
                    // Critical with Fear: skull + lightning bolt
                    iconEl.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;"><span class="text-4xl sm:text-6xl">ðŸ’€</span><span class="text-4xl sm:text-6xl" style="color: #eab308;">âš¡</span></div>';
                    criticalLabelEl.textContent = 'CRITICAL WITH FEAR';
                } else if (isCriticalWithHope) {
                    // Critical with Hope: dove + lightning bolt
                    iconEl.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;"><span class="text-4xl sm:text-6xl">ðŸ•Šï¸</span><span class="text-4xl sm:text-6xl" style="color: #eab308;">âš¡</span></div>';
                    criticalLabelEl.textContent = 'CRITICAL WITH HOPE';
                } else {
                    // Fallback: just lightning bolt (shouldn't happen with D12, but just in case)
                    iconEl.innerHTML = '<span class="text-4xl sm:text-6xl block" style="color: #eab308;">âš¡</span>';
                    criticalLabelEl.textContent = 'CRITICAL';
                }
                iconEl.className = 'text-6xl flex items-center justify-center';
                criticalLabelEl.classList.remove('hidden');
            } else {
                criticalLabelEl.classList.add('hidden');
                if (fearHigher) {
                    iconEl.innerHTML = '<span class="text-4xl sm:text-6xl block">ðŸ’€</span>'; // Black skull
                    iconEl.className = 'text-4xl sm:text-6xl flex items-center justify-center';
                } else if (hopeHigher) {
                    iconEl.innerHTML = '<span class="text-4xl sm:text-6xl block">ðŸ•Šï¸</span>'; // White dove
                    iconEl.className = 'text-4xl sm:text-6xl flex items-center justify-center';
                }
            }
            
            // Update total score circle
            const circleEl = document.getElementById('total-score-circle');
            circleEl.textContent = total;
            circleEl.className = 'score-circle';
            
            // Reset inline styles
            circleEl.style.borderColor = '';
            circleEl.style.background = '';
            circleEl.style.color = '';
            
            if (isCritical) {
                circleEl.classList.add('critical');
                circleEl.classList.remove('hope-higher', 'fear-higher');
            } else if (hopeHigher) {
                circleEl.classList.add('hope-higher');
                circleEl.classList.remove('fear-higher', 'critical');
            } else if (fearHigher) {
                circleEl.classList.add('fear-higher');
                circleEl.classList.remove('hope-higher', 'critical');
            }
            
            // Show the results
            document.getElementById('dice-results').classList.remove('hidden');
            
            // Add a rolling animation effect only if animate is true
            if (animate) {
                const hopeEl = document.getElementById('hope-value');
                const fearEl = document.getElementById('fear-value');
                hopeEl.classList.remove('dice-roll-animation');
                fearEl.classList.remove('dice-roll-animation');
                setTimeout(() => {
                    hopeEl.classList.add('dice-roll-animation');
                    fearEl.classList.add('dice-roll-animation');
                }, 10);
            }
        }

        function rollHopeFear() {
            // Roll 2 D12 dice
            const hope = Math.floor(Math.random() * 12) + 1;
            const fear = Math.floor(Math.random() * 12) + 1;
            
            // Save to localStorage
            localStorage.setItem('daggerheart_last_hope', hope.toString());
            localStorage.setItem('daggerheart_last_fear', fear.toString());
            
            // Display with animation
            displayRollResults(hope, fear, true);
        }

        // Load last roll from localStorage
        function loadLastRoll() {
            const savedHope = localStorage.getItem('daggerheart_last_hope');
            const savedFear = localStorage.getItem('daggerheart_last_fear');
            
            if (savedHope !== null && savedFear !== null) {
                const hope = parseInt(savedHope);
                const fear = parseInt(savedFear);
                // Display without animation
                displayRollResults(hope, fear, false);
            }

        // Auto-convert on page load with defaults
